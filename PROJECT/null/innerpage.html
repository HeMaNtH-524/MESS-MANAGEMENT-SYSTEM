<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Web Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .container-fluid {
      height: 100%;
      
    }

    .row {
      height: 50%;
    }

    .frame {
      padding: 10px;
      background-color: #f8f8f8;
      height: 100%;
      overflow: hidden;
    }

    .card {
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      padding: 20px;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 frame ">
        Content for the first frame 
      </div>
      <div class="col-6 frame">
          Content for the second frame 
      </div>
    </div>
    <div class="row">
      <div class="col-6 frame">
        Content for the third frame 
      </div>
      <div class="col-6 frame">
           Content for the fourth frame 
      </div>
    </div>
  </div>
</body>
</html>
